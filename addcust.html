<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Costomer</title>
    <link rel="stylesheet" href="addcust.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    
</head>
<body>

<!-- Navigation bar -->

    <div class="hero">
        <nav>
            <img id="logo" src="images/logo.png" class="logo">

            <div class="mart-name">
                Shop Name
            </div>
            <div class="circle">
                <img src="images/profile.png" alt="vaibhv" class="user-pic" onclick="toggleMenu()">
            </div>

            <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <div class="circle">
                                <img src="images/profile.png" alt="Vaibhav" class="user-pic">
                            </div>
                            <h3>Username</h3>
                        </div>
                        <hr>
                        <a href="#" class="sub-menu-link">
                            <img src="images/profile.png" alt="">
                            <p>Update Profile</p>
                            <span> > </span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/setting.png" alt="">
                            <p>Settings</p>
                            <span> > </span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/help.png" alt="">
                            <p>Help</p>
                            <span> > </span>
                        </a>
                        <a href="#" class="sub-menu-link">
                            <img src="images/logout.png" alt="">
                            <p>Logout</p>
                            <span> > </span>
                        </a>
                    </div>
            </div>
        </nav>
    </div>



<!-- Place your content here -->

<div class="form-container">
    <h1> Add Customer</h1>
    <br><br>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <div class="Add-btn-wrapper">
            <button class="btn-Add" type="submit">Add</button>
        </div>
    </form>
</div>
    



<!-- js used in nav -->
    <script>
        let subMenu = document.getElementById("subMenu");
            function toggleMenu(){
                subMenu.classList.toggle("open-menu");
            }

        document.addEventListener("DOMContentLoaded", function() {
            let logoElement = document.getElementById("logo");
            logoElement.addEventListener("click", function() {
                window.location.href = "index.html"; // Change the URL to your desired destination
            });
        });

    </script>
</body>
</html>
