<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <title>Create Account</title>

</head>
<body>
    <script>
        let password = document.getElementById('password');
        let flag = 1;
        function check(elem) {
            if(elem.value.length > 0){
                if(elem.value != password.value){
                    document.getElementById('alert').innerText = "Confirm Password does not match";
                    flag = 0;
                }else{
                    document.getElementById('alert').innerText = "";
                    flag = 1;
                }
            }else{
                document.getElementById('alert').innerText = "Please enter correct password";
                flag = 0;
            }
        }
        function validate(){
            if (flag==1){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <div class="Container">
        <form action="" method="post" onsubmit="return validate()">
            <div class="content">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" placeholder= "👤 Enter First Name" name="fname" required>
                </div>
                <div class="input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="👤 Enter Last Name" name="lname" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone</label>
                    <input type="tel" maxlength="10"  id="phone" placeholder="☎ Enter Contact Number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="✉️ Enter Your Valid Email Address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="shname">Shop Name</label>
                    <input type="text" placeholder="🛒 Enter Shop Name" name="shname" required>
                </div>
                <div class="input-box">
                    <label for="sh-address">Shop Address</label>
                    <input type="text" placeholder="📍 Enter Shop Address" name="sh-address" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" minlength="8" id="password" placeholder="🔒 Enter New Password" name="password" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" minlength="8" id="confirm-password" placeholder="🔒 Confirm Your Password" name="confirm-password" autocomplete="off" onkeyup="check()" required>
                    <error id="alert"></error>
                </div>
            </div>
            
            <button class="btn-submit" type="submit">Submit</button>
        </form>
            <a href="index.html">
                <button class="btn-close" type="close">&times;</button>
            </a>
    </div>
</body>
</html>
