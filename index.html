<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            margin: 0;
            margin-left: 220px; 
            margin-right: 220px;
        }
        .main{
            
            background-image: url('back.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center left;
            background-color: #fefefe;
            width: 1445px;
            min-width: none;
        }

        .header {
            background-color: #fddb27;
            color: #000;
            border: 3px solid black;
            width: 1440px;
            height: 107px;
        }
        .headerlogo{
            margin-left: 5px;   
            margin-right: 20px;
        }
        .headernav{
            display: flex;
            .home{
                margin-top: 25px;
                margin-left:571px;
                margin-right: 140px;
                
                width: 20%;
                padding: 10px;
                border-radius:10px;
                font-size: 20px;
                text-transform: uppercase;
            }
            .aboutus{
                margin-right: 14px;
                margin-top: 25px;

                width: 20%;
                border-radius:10px;
                font-size: 20px;
                text-transform: uppercase;
            }
        }

        .middle {
            width: 1440px;
            height: 735px;
            top: 107px;
            color: rgba(0, 0, 0, 1);
            border: 3px solid rgba(0, 0, 0, 1);
            
        }

        .footer {
            margin-bottom: 0;
            background: rgba(182, 161, 158, 0.5);
            color: rgba(0, 0, 0, 1);
            border: 3px solid black;
            width: 1440px;
            height: 182px;
            top: 842;
            

        }
        .footerflex{
            font-size: 20px;
            display: flex;
            .footerlogo{
                margin-left:30px ;
                margin-right: 750px;
                margin-top: 5px;
            }
            .footercontact{
                margin-top: 5px;
                
            }
        }

        .context{
            color: #030000;
            text-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 40px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            
            max-width: 640px;
            max-height: 291px;
            flex-shrink: 0;

            margin-top: 76px;
            margin-bottom: 20px;
            margin-left: 29px;
            margin-right: 780px;
        }

        .mbuttons{
            display: flex;
            
            .create{
                width: 21%;
                padding: 15px;
                margin: 20px;
                border-radius:10px;
                font-size: 20px;
                text-transform: uppercase;
            }
            .login{
                width: 17%;
                padding: 15px;
                margin: 20px;
                border-radius:10px;
                font-size: 20px;
                text-transform: uppercase;
            }
        }
        button:hover {
            letter-spacing: 5px;
            background-color: hsl(261deg 80% 48%);
            color: hsl(0, 0%, 100%);
        }
        button:active {
            letter-spacing: 2px;
            background-color: hsl(161deg 80% 48%);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(114, 43, 247) 0px 0px 0px 0px;
            transition: 100ms;
        }

        </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="headerflex">
                <div class="headerlogo">
                    Credit IT
                </div>
                <div class="headernav">
                    <button class="home">About us</button>
                    <button class="aboutus">Contact us</button>
                </div>
            </div>
        </div>
        
        <div class="middle">
            <div class="context">
                "Smart India ka, 
                Smart Udhar Bahi Khata!
                Rakhe udhar-darj, bhugtan-raji ki 
                khabar.
                Asaan aur tez, payment ka safar."
            </div>
            <div class="mbuttons">
                <button class="create">Create Account</button>
                <button class="login">Log In</button>
            </div>
        </div>
    
        <div class="footer">
            <div class="footerflex">
                <div class="footerlogo">
                    Credit IT
                    <br>
                    Easy-Safe
                </div>
                <div class="footercontact">
                    Contact Us
                    <br>
                    +91 000 000 0000
                    <br>
                    creaditit@gmail.com
                </div>
            </div>
        </div>
    </div>
</body>
</html>
